<div>
    <div class="flex flex-col gap-4 xl:flex-row">
        <div class="mt-6 w-full xl:mt-0 xl:w-96">
            <!-- Panel for client personal details -->
            <div class="panel mb-5">
                <div class="grid grid-cols-1 gap-4">
                    <!-- First Name Field -->
                    <div class="flex items-center">
                        <label for="firstName" class="flex-1 ltr:mr-2 rtl:ml-2">Prénom</label>
                        <input
                            id="firstName"
                            type="text"
                            class="form-input w-2/3 lg:w-[250px]"
                            placeholder="Entrez le prénom"
                            [(ngModel)]="client.first_name"
                        />
                    </div>
                    <!-- Last Name Field -->
                    <div class="flex items-center">
                        <label for="lastName" class="flex-1 ltr:mr-2 rtl:ml-2">Nom de famille</label>
                        <input
                            id="lastName"
                            type="text"
                            class="form-input w-2/3 lg:w-[250px]"
                            placeholder="Entrez le nom de famille"
                            [(ngModel)]="client.last_name"
                        />
                    </div>
                    <!-- Email Field -->
                    <div class="flex items-center">
                        <label for="email" class="flex-1 ltr:mr-2 rtl:ml-2">Email</label>
                        <input
                            id="email"
                            type="email"
                            class="form-input w-2/3 lg:w-[250px]"
                            placeholder="Entrez l'email"
                            [(ngModel)]="client.email"
                        />
                    </div>
                    <!-- Phone Field -->
                    <div class="flex items-center">
                        <label for="phone" class="flex-1 ltr:mr-2 rtl:ml-2">Téléphone</label>
                        <input
                            id="phone"
                            type="text"
                            class="form-input w-2/3 lg:w-[250px]"
                            placeholder="Entrez le numéro de téléphone"
                            [(ngModel)]="client.phone"
                        />
                    </div>
                    <!-- Cellulaire Field -->
                    <div class="flex items-center">
                        <label for="otherphone" class="flex-1 ltr:mr-2 rtl:ml-2">Cellulaire</label>
                        <input
                            id="otherphone"
                            type="text"
                            class="form-input w-2/3 lg:w-[250px]"
                            placeholder="Entrez un autre téléphone"
                            [(ngModel)]="client.otherphone"
                        />
                    </div>
                    <!-- Address Field -->
                    <div class="flex items-center">
                        <label for="address" class="flex-1 ltr:mr-2 rtl:ml-2">Adresse</label>
                        <input
                            id="address"
                            type="text"
                            class="form-input w-2/3 lg:w-[250px]"
                            placeholder="Entrez l'adresse"
                            [(ngModel)]="client.address"
                        />
                    </div>
                </div>
            </div>

            <!-- Save Button Panel -->
            <div class="panel">
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-1">
                    <button type="button" class="btn btn-success w-full gap-2" (click)="addClient()">
                        <icon-save class="shrink-0 ltr:mr-2 rtl:ml-2" />
                        Enregistrer
                    </button>
                </div>
            </div>
        </div>

        <!-- Panel for project, status, and user selection -->
        <div class="panel flex-1 px-0 py-6 ltr:xl:mr-6 rtl:xl:ml-6">
            <div class="w-full px-4 pt-10">
                <div class="grid grid-cols-2 gap-4">
                    <!-- Project Field -->
                    <div class="flex items-center">
                        <label for="projectId" class="w-1/3 ltr:mr-2 rtl:ml-2">Projet</label>
                        <select
                            id="projectId"
                            class="form-input flex-1"
                            [(ngModel)]="client.projectId"
                        >
                            <option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</option>
                        </select>
                    </div>
                    <!-- Status Field -->
                    <div class="flex items-center">
                        <label for="statusId" class="w-1/3 ltr:mr-2 rtl:ml-2">Statut</label>
                        <select
                            id="statusId"
                            class="form-input flex-1"
                            [(ngModel)]="client.statusId"
                        >
                            <option *ngFor="let status of statuses" [value]="status.id">{{ status.name }}</option>
                        </select>
                    </div>
                    <!-- Prospecteur Field -->
                    <div class="flex items-center">
                        <label for="prospecteurId" class="w-1/3 ltr:mr-2 rtl:ml-2">Prospecteur</label>
                        <select
                            id="prospecteurId"
                            class="form-input flex-1"
                            [(ngModel)]="client.prospecteurId"
                        >
                            <option *ngFor="let prospecteur of prospecteurs" [value]="prospecteur.id">{{ prospecteur.last_name }}</option>
                        </select>
                    </div>
                    <!-- Vendeur Field -->
                    <div class="flex items-center">
                        <label for="vendeurId" class="w-1/3 ltr:mr-2 rtl:ml-2">Vendeur</label>
                        <select
                            id="vendeurId"
                            class="form-input flex-1"
                            [(ngModel)]="client.vendeurId"
                        >
                            <option *ngFor="let vendeur of vendeurs" [value]="vendeur.id">{{ vendeur.last_name }}</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Comment Sections -->
            <div class="mt-8 px-4">
                <div class="grid grid-cols-1 gap-4">
                    <!-- Prospecteur Comment Field -->
                    <div class="flex flex-col">
                        <label for="commantaireProspecteur" class="w-full ltr:mr-2 rtl:ml-2">Commentaire du prospecteur :</label>
                        <textarea
                            id="commantaireProspecteur"
                            class="form-input w-full"
                            [(ngModel)]="client.commantaire_prospecteur"
                            placeholder="Entrez un commentaire"
                        ></textarea>
                    </div>
                    <!-- Vendeur Comment Field -->
                    <div class="flex flex-col">
                        <label for="commantaireVendeur" class="w-full ltr:mr-2 rtl:ml-2">Commentaire du vendeur :</label>
                        <textarea
                            id="commantaireVendeur"
                            class="form-input w-full"
                            [(ngModel)]="client.commantaire_vendeur"
                            placeholder="Entrez un commentaire"
                        ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
